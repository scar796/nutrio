services:
  - type: worker
    name: nutrio-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: FIREBASE_CREDENTIALS_PATH
        value: firebase_credidentials.json
    secretFiles:
      - name: firebase_credidentials
        mountPath: firebase_credidentials.json 